<main>
	<zx-header-nav
		(goToHome)="routerUtils.navigateTo('/')"
		(goToProfile)="routerUtils.navigateTo('/profile')"
		(backToRoute)="routerUtils.navigateTo(backRoute$.getValue())"
		[title]="pageTitle$ | async"
		[isHomeRoute]="isHomeRoute$ | async"
		[isProfileRoute]="isProfileRoute$ | async"
		[isAbsoluteRoute]="isAbsoluteRoute$ | async"
	></zx-header-nav>

	<zx-footer-nav
		(goToSearch)="routerUtils.navigateTo('/search')"
		(goToCreate)="routerUtils.navigateTo('/create')"
		[isCreateRoute]="isCreateRoute$ | async"
	></zx-footer-nav>

	<router-outlet></router-outlet>
</main>
